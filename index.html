
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeCard Network | School POS & Fintech</title>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-indigo: #6366f1;
        --brand-emerald: #10b981;
        --brand-rose: #f43f5e;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #f8fafc; 
        margin: 0; 
        padding: 0; 
        -webkit-font-smoothing: antialiased;
        color: #1e293b;
      }
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-track { background: transparent; }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .bento-card {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        border: 1px solid rgba(0, 0, 0, 0.04);
      }
      
      .bento-card:hover {
        transform: translateY(-6px) scale(1.01);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08), 0 18px 36px -18px rgba(0, 0, 0, 0.08);
        border-color: rgba(99, 102, 241, 0.2);
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }

      .pulse-glow {
        animation: pulse-glow 3s infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        50% { box-shadow: 0 0 30px 10px rgba(99, 102, 241, 0.1); }
      }

      #initial-loader {
        display: flex; position: fixed; inset: 0; align-items: center; justify-content: center;
        background: #ffffff; z-index: 9999; transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "recharts": "https://esm.sh/recharts@2.15.1",
    "papaparse": "https://esm.sh/papaparse@5.5.2",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@3.0.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="initial-loader">
      <div class="flex flex-col items-center gap-6">
        <div style="width: 48px; height: 48px; border: 3px solid #f1f5f9; border-top: 3px solid #6366f1; border-radius: 50%; animation: spin 0.7s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;"></div>
        <p style="font-weight: 800; font-size: 10px; text-transform: uppercase; letter-spacing: 4px; color: #94a3b8; margin-top: 8px;">MeCard Network</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 600); }
      });
    </script>
  </body>
</html>
